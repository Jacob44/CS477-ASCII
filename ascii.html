<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS472: ASCII Animation Viewer</title>
    <link rel="stylesheet" href="ascii.css">
    <script src="animations.js" defer></script>
    <script src="ascii.js" defer></script>
</head>
<body>
    <header>CS472: ASCII Animation Viewer</header>
    <div class="container">
        <textarea id="text-area" cols="80" rows="20"></textarea>
        <fieldset>
            <legend>Play Controls</legend>
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation</legend>
            <select id="animation">
                <option value="Blank" selected>Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
                <option value="Custom">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size</legend>
            <select id="fontsize">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt" selected>Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed</legend>
            <label><input type="checkbox" id="turbo"> Turbo</label>
        </fieldset>
    </div>
    <div id="validators">
        <a href="https://validator.w3.org/check/referer/">
            <img src="https://www.w3.org/Icons/valid-html401" alt="Valid HTML">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!">
        </a>
        <a href="https://jshint.com/">
            <img src="https://codekitapp.com/images/help/free-jshint-icon@2x.png" alt="JavaScript Lint">
        </a>
    </div>
</body>
</html>
